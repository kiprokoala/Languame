<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Formulaire</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
    }

    body {
        background-image: url("assets/fond.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100%;
    }
</style>

<body>
    <div class="container d-flex justify-content-center mt-5" style="width: max-width; height: max-height;">

        <div id="form1" class="card text-dark bg-light mt-5 shadow" style="width: 400px; border-radius: 15px;">
            <div class="card-body">
                <div class="mb-3">
                    <label for="paysId" class="form-label">Pays :</label>
                    <select class="form-select" name="pays" id="paysId">
                        <option value="1">France</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="langueId" class="form-label">Langue :</label>
                    <input type="text" class="form-control" id="langueId" name="langue">
                </div>
                <button id="btnSuivant1" class="btn form-control text-light"
                    style="background-color:  #92de85;">Suivant</button>
            </div>
        </div>

        <div id="form2" class="card text-dark bg-light mb-3 mt-5 shadow"
            style="width: 400px; border-radius: 15px; display:none;">
            <div class="card-body">
                <button id="btnRetour2" class="btn text-light mb-3" style="background-color:  #8d8d8d;">Retour</button>
                <div class="mb-3">
                    <button class="btn form-control text-light btnSuivant2" style="background-color:  #92de85;"
                        value="Difficilement_traduisible" name="difficilTraduisible">Difficilement traduisible</button>
                </div>
                <div class="mb-3">
                    <button class="btn form-control text-light btnSuivant2" style="background-color:  #92de85;"
                        value="Qui_vise_un_pays" name="visePays">Qui vise un pays</button>
                </div>
                <div>
                    <button class="btn form-control text-light btnSuivant2" style="background-color:  #92de85;"
                        value="Exprimer_un_sens_donné" name="sensDonné">Exprimer un sens donné</button>
                </div>
            </div>
        </div>

        <div id="form3" class="card text-dark bg-light mt-5 shadow"
            style="width: 400px; border-radius: 15px; display:none;">
            <div class="card-body">
                <button id="btnRetour3" class="btn text-light mb-3" style="background-color:  #8d8d8d;">Retour</button>
                <div class="mb-3">
                    <input type="text" class="form-control" id="origineId3" name="origine"
                        placeholder="Expression dans la langue d'origine *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="translitterationId3" name="translitteration"
                        placeholder="Translittération (si nécessaire)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="litteraleId3" name="littérale"
                        placeholder="Signification littérale *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="idiomatiqueId3" name="idiomatique"
                        placeholder="Signification idiomatique *">
                </div>
                <button id="btnSuivant3" class="btn form-control text-light"
                    style="background-color:  #92de85;">Valider</button>
            </div>
        </div>

        <div id="form4" class="card text-dark bg-light mt-5 shadow"
            style="width: 400px; border-radius: 15px; display:none;">
            <div class="card-body">
                <button id="btnRetour4" class="btn text-light mb-3" style="background-color:  #8d8d8d;">Retour</button>
                <div class="mb-3">
                    <input type="text" class="form-control" id="expressionId4" name="expression"
                        placeholder="Expression dans la langue d'origine *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="translitterationId4" name="translitteration"
                        placeholder="Translittération (si nécessaire)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="significationId4" name="signification"
                        placeholder="Signification littérale *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="sigIdiomatiqueId4" name="sigIdiomatique"
                        placeholder="Signification idiomatique *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="paysId4" name="pays" placeholder="Pays visé">
                </div>
                <button id="btnSuivant4" class="btn form-control text-light"
                    style="background-color:  #92de85;">Valider</button>
            </div>
        </div>

        <div id="form5" class="card text-dark bg-light mt-5 shadow"
            style="width: 400px; border-radius: 15px; display:none">
            <div class="card-body">
                <button id="btnRetour5" class="btn text-light mb-3" style="background-color:  #8d8d8d;">Retour</button>
                <div class="mb-3">
                    <label for="sensId" class="form-label text-center">Selectionner un sens :</label>
                    <select class="form-select" name="sens" id="sensId5">
                        <option value="1">un sens</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="origineId5" name="origine"
                        placeholder="Expression dans la langue d'origine *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="translitterationId5" name="translitteration"
                        placeholder="Translittération (si nécessaire)">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="litteraleId5" name="littérale"
                        placeholder="Signification littérale *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="idiomatiqueId5" name="idiomatique"
                        placeholder="Signification idiomatique *">
                </div>

                <button id="btnSuivant5" class="btn form-control text-light"
                    style="background-color:  #92de85;">Valider</button>
            </div>
        </div>

    </div>
</body>

<script src="scripts.js"></script>

</html>
