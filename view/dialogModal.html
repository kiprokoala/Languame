                <div>
                    <span for="themes-select">Thèmes</spa,>

<script>
    // Génération des checkbox pour "Thèmes"
    // Récupérer le conteneur des checkboxes
    var checkboxContainer = document.getElementById("checkboxContainer");

    // Boucle pour créer les checkboxes
    for (var i = 1; i <= 8; i++) {
        var checkboxLabel = document.createElement("label");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "option" + i;
        checkboxLabel.appendChild(checkbox);
        checkboxLabel.appendChild(document.createTextNode(" Option " + i));
        checkboxContainer.appendChild(checkboxLabel);
    }

    // Génération du select pour "groupe de langues"

    // Tableau avec les valeurs pour le select
    var options = ["", "Option 1", "Option 2", "Option 3", "Option 4"];

    // Récupérer l'élément select
    var selectElement = document.getElementById("groupeLanguesSelect");

    // Boucle pour ajouter les options au select
    for (var i = 0; i < options.length; i++) {
        var option = document.createElement("option");
        option.value = options[i];
        option.text = options[i];
        selectElement.appendChild(option);
    }

    // Génération du select pour "Equipes"

    // Tableau avec les valeurs pour le select
    var options = ["", "Option 1", "Option 2", "Option 3", "Option 4"];

    // Récupérer l'élément select
    var selectElement = document.getElementById("equipesLanguesSelect");

    // Boucle pour ajouter les options au select
    for (var i = 0; i < options.length; i++) {
        var option = document.createElement("option");
        option.value = options[i];
        option.text = options[i];
        selectElement.appendChild(option);
    }
</script>
